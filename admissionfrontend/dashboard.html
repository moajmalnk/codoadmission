<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODO AI Innovations - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <img src="https://codoacademy.com/uploads/system/0623b9b92a325936b0a00502d95c22e6.png"
                    alt="CODO AI Innovations" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">
                            <i class="fas fa-home me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-user-graduate me-2"></i>Admission Form
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span id="userInfo" class="me-3">
                        <i class="fas fa-user-circle me-2"></i>
                        <span class="username"></span>
                    </span>
                    <button class="btn btn-outline-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="section-header">
            <h2 class="section-title">
                <i class="fas fa-file-alt me-2"></i>Admission Applications
            </h2>
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="form-control" id="searchInput" placeholder="Search applications...">
            </div>
        </div>

        <div id="applicationsGrid" class="applications-grid">
            <div class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="preview-modal">
        <div class="preview-content">
            <div class="preview-header">
                <h3 class="mb-0">Application Details</h3>
                <button class="btn-close-preview" onclick="closePreview()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="preview-body" id="previewBody">
                <!-- Content will be dynamically inserted here -->
            </div>
            <div class="preview-actions">
                <button type="button" class="btn btn-secondary" onclick="closePreview()">
                    <i class="fas fa-times me-2"></i>Close
                </button>
                <button class="btn btn-danger btn-delete-application" onclick="showDeleteConfirmation(this.dataset.applicationId)" data-application-id="">
                    <i class="fas fa-trash-alt me-2"></i>Delete
                </button>
                <button class="btn btn-primary btn-download-application" onclick="printApplication()">
                    <i class="fas fa-download me-2"></i>Download PDF
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal-overlay">
        <div class="delete-modal">
            <div class="delete-modal-content">
                <div class="delete-modal-header">
                    <h3>Delete Application</h3>
                    <button class="close-button" onclick="closeDeleteModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="delete-modal-body">
                    <div class="warning-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="confirmation-text">
                        <h4>Confirm Deletion</h4>
                        <p>Are you sure you want to delete this application? This action cannot be undone.</p>
                    </div>
                    <div class="application-details">
                        <div class="detail-item">
                            <span class="label">Application ID:</span>
                            <span id="deleteApplicationId" class="value"></span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Applicant Name:</span>
                            <span id="deleteApplicantName" class="value"></span>
                        </div>
                    </div>
                </div>
                <div class="delete-modal-footer">
                    <button class="btn-cancel" onclick="closeDeleteModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button class="btn-delete" id="confirmDeleteBtn">
                        <i class="fas fa-trash-alt"></i> Delete Application
                    </button>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Delete Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .delete-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease-out;
        }

        .delete-modal-content {
            display: flex;
            flex-direction: column;
        }

        .delete-modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-modal-header h3 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #666;
            cursor: pointer;
            padding: 5px;
            transition: color 0.2s;
        }

        .close-button:hover {
            color: #dc3545;
        }

        .delete-modal-body {
            padding: 25px;
            text-align: center;
        }

        .warning-icon {
            color: #dc3545;
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .confirmation-text {
            margin-bottom: 25px;
        }

        .confirmation-text h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .confirmation-text p {
            color: #666;
            margin-bottom: 0;
        }

        .application-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .detail-item:not(:last-child) {
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-item .label {
            color: #666;
            font-weight: 500;
        }

        .detail-item .value {
            color: #2c3e50;
            font-weight: 600;
        }

        .delete-modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn-cancel, .btn-delete {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-cancel {
            background: #e9ecef;
            color: #495057;
        }

        .btn-cancel:hover {
            background: #dee2e6;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, -40%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .delete-modal {
                width: 95%;
                margin: 20px;
            }

            .delete-modal-header h3 {
                font-size: 1.3rem;
            }

            .delete-modal-body {
                padding: 20px;
            }

            .warning-icon {
                font-size: 3rem;
            }

            .confirmation-text h4 {
                font-size: 1.2rem;
            }

            .detail-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .delete-modal-footer {
                flex-direction: column-reverse;
                gap: 10px;
            }

            .btn-cancel, .btn-delete {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .delete-modal {
                width: 100%;
                margin: 10px;
                max-height: 90vh;
                overflow-y: auto;
            }

            .delete-modal-header {
                padding: 15px 20px;
            }

            .delete-modal-body {
                padding: 15px;
            }

            .application-details {
                padding: 15px;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        let applications = [];
        let currentApplication = null;

        // Check authentication
        document.addEventListener('DOMContentLoaded', function () {
            // Check authentication
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            
            if (!token || !userData) {
                // Clear any potentially corrupted data
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                window.location.replace('login.html');
                return;
            }

            try {
                // Verify user data format
                const user = JSON.parse(userData);
                if (!user || !user.username || !user.role) {
                    throw new Error('Invalid user data');
                }
                
                // Set user info in navbar
                document.querySelector('#userInfo .username').textContent = user.username;
                
                // Load applications
                loadApplications();
            } catch (error) {
                console.error('Authentication error:', error);
                // Clear invalid data
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                window.location.replace('login.html');
            }
        });

        function loadApplications() {
            fetch('http://localhost/codoadmission/admissionbackend/api/get_applications.php')
                .then(response => response.json())
                .then(data => {
                    applications = data;
                    displayApplications(applications);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('applicationsGrid').innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            Failed to load applications. Please try again later.
                        </div>
                    `;
                });
        }

        function displayApplications(apps) {
            const grid = document.getElementById('applicationsGrid');
            if (apps.length === 0) {
                grid.innerHTML = `
                    <div class="text-center text-muted p-5">
                        <i class="fas fa-folder-open fa-3x mb-3"></i>
                        <h4>No applications found</h4>
                        <p>New applications will appear here.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = apps.map(app => `
                <div class="application-card" onclick="showApplicationPreview('${app.application_id}')">
                    <div class="application-header">
                        <span class="application-id">#${app.application_id}</span>
                        <span class="application-date">${formatDate(app.created_at)}</span>
                    </div>
                    <div class="application-name">${app.applicant_name}</div>
                    <div class="application-details">
                        <div class="detail-row">
                            <span class="detail-label">Batch:</span>
                            <span>${app.batch_no || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Phone:</span>
                            <span>${app.phone}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Email:</span>
                            <span>${app.email}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showApplicationPreview(applicationId) {
            const app = applications.find(a => a.application_id === applicationId);
            if (!app) return;

            currentApplication = app;
            const previewModal = document.getElementById('previewModal');
            const previewBody = document.getElementById('previewBody');

            previewBody.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h4>Personal Information</h4>
                        <table class="table">
                            <tr>
                                <th>Application ID</th>
                                <td>${app.application_id}</td>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <td>${app.applicant_name}</td>
                            </tr>
                            <tr>
                                <th>Date of Birth</th>
                                <td>${formatDate(app.dob)}</td>
                            </tr>
                            <tr>
                                <th>Gender</th>
                                <td>${app.gender}</td>
                            </tr>
                            <tr>
                                <th>Phone</th>
                                <td>${app.phone}</td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>${app.email}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h4>Course Information</h4>
                        <table class="table">
                            <tr>
                                <th>Batch No</th>
                                <td>${app.batch_no || 'N/A'}</td>
                            </tr>
                            <tr>
                                <th>Date of Joining</th>
                                <td>${formatDate(app.date_of_joining) || 'N/A'}</td>
                            </tr>
                            <tr>
                                <th>Education</th>
                                <td>${app.education}</td>
                            </tr>
                            <tr>
                                <th>Technical Background</th>
                                <td>${app.technical_background || 'No'}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <h4>Family Information</h4>
                        <table class="table">
                            <tr>
                                <th>Father's Name</th>
                                <td>${app.father_name || 'N/A'}</td>
                                <th>Father's Occupation</th>
                                <td>${app.father_occupation || 'N/A'}</td>
                            </tr>
                            <tr>
                                <th>Mother's Name</th>
                                <td>${app.mother_name || 'N/A'}</td>
                                <th>Guardian's Phone</th>
                                <td>${app.guardian_phone || 'N/A'}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <h4>Address</h4>
                        <p>${app.address}</p>
                    </div>
                </div>
            `;

            // Update delete button to use the new confirmation modal
            const deleteBtn = previewModal.querySelector('.btn-delete-application');
            deleteBtn.onclick = () => showDeleteConfirmation(app.application_id);

            previewModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closePreview() {
            const previewModal = document.getElementById('previewModal');
            previewModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentApplication = null;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            window.location.href = 'login.html';
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function (e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredApps = applications.filter(app =>
                app.applicant_name.toLowerCase().includes(searchTerm) ||
                app.application_id.toLowerCase().includes(searchTerm) ||
                app.email.toLowerCase().includes(searchTerm) ||
                app.phone.includes(searchTerm)
            );
            displayApplications(filteredApps);
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const previewModal = document.getElementById('previewModal');
            const deleteModal = document.getElementById('deleteModal');
            if (event.target === previewModal) {
                closePreview();
            }
            if (event.target === deleteModal) {
                closeDeleteModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                if (document.getElementById('deleteModal').style.display === 'block') {
                    closeDeleteModal();
                }
                if (document.getElementById('previewModal').style.display === 'block') {
                    closePreview();
                }
            }
        });

        function showDeleteConfirmation(applicationId) {
            const app = applications.find(a => a.application_id === applicationId);
            if (!app) return;

            const deleteModal = document.getElementById('deleteModal');
            document.getElementById('deleteApplicationId').textContent = app.application_id;
            document.getElementById('deleteApplicantName').textContent = app.applicant_name;
            
            const confirmBtn = document.getElementById('confirmDeleteBtn');
            confirmBtn.onclick = () => {
                confirmBtn.disabled = true;
                confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting...';
                performDelete(app.application_id);
            };
            
            deleteModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeDeleteModal() {
            const deleteModal = document.getElementById('deleteModal');
            deleteModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Reset the delete button
            const confirmBtn = document.getElementById('confirmDeleteBtn');
            confirmBtn.disabled = false;
            confirmBtn.innerHTML = '<i class="fas fa-trash-alt"></i> Delete Application';
        }

        function performDelete(applicationId) {
            fetch(`http://localhost/codoadmission/admissionbackend/api/delete_application.php?id=${applicationId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete application');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showNotification('Application deleted successfully', 'success');
                    closeDeleteModal();
                    closePreview(); // Close the preview modal if open
                    loadApplications(); // Refresh the applications list
                } else {
                    showNotification(data.message || 'Failed to delete application', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Failed to delete application', 'error');
            })
            .finally(() => {
                // Reset the delete button
                const confirmBtn = document.getElementById('confirmDeleteBtn');
                confirmBtn.disabled = false;
                confirmBtn.innerHTML = '<i class="fas fa-trash-alt"></i> Delete Application';
            });
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} notification`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
                padding: 15px 25px;
                border-radius: 5px;
                animation: slideIn 0.5s ease-out;
            `;
            notification.innerHTML = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.5s ease-in';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // Add this to your existing styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            .application-info {
                background-color: #f8f9fa;
                padding: 15px;
                border-radius: 5px;
                border-left: 4px solid #dc3545;
            }
            #deleteModal .preview-content {
                animation: modalFadeIn 0.3s ease-out;
            }
            @keyframes modalFadeIn {
                from {
                    transform: translateY(-20px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);

        function printApplication() {
            if (!currentApplication) {
                showNotification('No application selected', 'error');
                return;
            }
            
            const applicationId = currentApplication.application_id;
            const pdfUrl = `http://localhost/codoadmission/admissionbackend/generate_pdf.php?application_id=${applicationId}`;
            
            // Show loading notification
            showNotification('Generating PDF...', 'info');
            
            // Create a hidden iframe to handle the download
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            // Load the PDF URL in the iframe
            iframe.src = pdfUrl;
            
            // Remove the iframe after a delay
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 2000);
        }
    </script>
</body>

</html>
